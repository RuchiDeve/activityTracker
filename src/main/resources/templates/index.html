<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
    <title>Home Page</title>
</head>
<body>
<h1>Welcome</h1>
<div class="container">
    <h1 class="text-center">Todo List</h1>
    <hr />
    <p th:text="|Happy ${today}|">Today</p>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>CreatedAt</th>
            <th>UpDatedAt</th>
            <th>CompletedAt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}" th:class="${item.CreatedAt} ? success : warning">
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                </div>
            </td>
            <td th:text="${item.id}">item_id</td>
            <td th:text="${item.Title}">item_description</td>
            <td th:text="${item.Description}">item_description</td>
            <td th:text="${item.Status}">item_Complete</td>
            <td th:text="${item.CreatedAt}">item_Created_date</td>
            <td th:text="${item.UpDatedAt}">item_Updated_date</td>
            <td th:text="${item.CompletedAt}">item_Updated_date</td>
        </tr>
        </tbody>
    </table>

    <p><a class="btn btn-success" href="/create-todo">Add a Todo!</a></p>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>

</body>
</html>
